<div *ngIf="theSelectedRecipe" class="container">
    <app-my-recipe-detail [aSelectedMyRecipe]="theSelectedRecipe"></app-my-recipe-detail>
</div>



<div class="all-recipes-list">
  <ul>
  
     <div class="row">
      <li *ngFor="let myRecipe of myRecipes | paginate: { itemsPerPage: 9, currentPage: p }" class="col-sm-4" >
        <app-a-recipe [recipeVal]="myRecipe" (theRecipeSelected)="setSelected($event)" class="col-12 col-md-4"></app-a-recipe>
      </li>
    </div>
      
  </ul>
</div>

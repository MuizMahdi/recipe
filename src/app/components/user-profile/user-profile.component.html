<app-navbar (RecipeEmitter)="setSelected($event)"></app-navbar>

<div class="box">
    <div class="profile-header">
        <div class="container">
            <img src="{{userProfileImageSource}}" alt="User Profile Image">
    
            <div id="user-info">
                <span id="name">{{userName}}</span><br>
                <span id="details">{{userDetails}}</span>
            </div>
        </div>
    </div>
        
        
    <div class="profile-recipes">
        <div class="container">
            <div class="user-recipes">
                <br><br><br><br><br><br><br>                  
                  
                <app-recipe-modal *ngIf="showRecipeModal" [selectedRecipe]="theSelectedRecipe" (modalCloseEventEmitter)="getModalState($event)"></app-recipe-modal>

                <div class="all-recipes-list">
                    <ul>
                        <div class="row">
                            <li *ngFor="let recipe of userRecipes" class="col-sm-4" >
                                <app-a-recipe [recipeVal2]="recipe" (theRecipeSelected2)="setSelected($event)" class="col-12 col-md-4"></app-a-recipe>
                            </li>
                        </div>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>
</div>

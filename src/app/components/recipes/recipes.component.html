<app-navbar (RecipeEmitter)="setSelected($event)"></app-navbar>
<br>

<app-recipe-modal *ngIf="showRecipeModal" [selectedRecipe]="theSelectedRecipe" (modalCloseEventEmitter)="getModalState($event)"></app-recipe-modal>

<div class="all-recipes-list">
  <ul>
    <div class="row">
      <li *ngFor="let r of recipes | paginate: { itemsPerPage: 9, currentPage: pageNum }" class="col-sm-4" >
        <app-a-recipe [recipe]="r" (selectedRecipe)="setSelected($event)" class="col-12 col-md-4"></app-a-recipe>
      </li>
    </div>
  </ul>
</div>

<hr>
<pagination-controls (pageChange)="pageNum=$event"></pagination-controls>
<hr>

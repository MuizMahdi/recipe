<ng-template #content let-c="close" let-d="dismiss">
  <app-recipe-modal [selectedRecipe]="theSelectedRecipe"></app-recipe-modal>
  
  <div class="maker-buttons" *ngIf="isAuthenticatedUserRecipe">
    <button (click)="onRecipeEdit()" id="recipe-edit" class="btn btn-info">Edit</button>
    <button (click)="onRecipeDelete()" id="recipe-delete" class="btn btn-info">Delete</button>
  </div>
</ng-template>

<div class="all-recipes-list">
  <ul>

    <div class="row">
      <li *ngFor="let recipe of recipesDB | paginate: { itemsPerPage: 9, currentPage: p }" class="col-sm-4" >
        <app-a-recipe (click)="open(content)" [recipeVal2]="recipe" (theRecipeSelected2)="setSelected($event)" class="col-12 col-md-4"></app-a-recipe>
      </li>
    </div>
   
  </ul>
</div>

<hr>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
<hr>

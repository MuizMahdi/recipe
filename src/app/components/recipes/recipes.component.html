<div *ngIf="theSelectedRecipe" class="container">
    <app-recipe-detail [aSelectedRecipe]="theSelectedRecipe"></app-recipe-detail>
</div>

<br>


<ul class="row recipe-list">
  <li *ngFor="let recipe of recipes | paginate: { itemsPerPage: 6, currentPage: p }" class="col-sm-4 recipe-list-item">
    <app-a-recipe [recipeVal]="recipe" (theRecipeSelected)="setSelected($event)" class="col-12 col-md-4"></app-a-recipe>
  </li>
</ul>

<hr>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
<hr>

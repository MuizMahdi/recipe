<table *ngIf="clients?.length>0 ;else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.firstName}} {{client.lastName}}</td>
      <td>{{client.email}}</td>
      <td>{{client.balance}}</td>
      <td><a href="" class="btn btn-secondary btn-sm">Details</a></td>
    </tr>
  </tbody>
</table>
<ng-template #noClients>
  <hr>
  <h5>There are no clients.</h5>
</ng-template>


<div class="all-recipes-list">
  <ul>

    <div class="row">
      <li *ngFor="let recipe of recipes | paginate: { itemsPerPage: 9, currentPage: p }" class="col-sm-4" >
        <app-a-recipe [recipeVal]="recipe" (theRecipeSelected)="setSelected($event)" class="col-12 col-md-4"></app-a-recipe>
      </li>
    </div>
    
  </ul>
</div>

<hr>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
<hr>
